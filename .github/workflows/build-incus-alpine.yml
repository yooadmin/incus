name: Build Incus on Alpine (Final Debug)

on:
  push:
    branches: [ main, stable-* ]
  pull_request:
    branches: [ main, stable-* ]

jobs:
  build-alpine:
    name: Build Incus (Alpine)
    runs-on: ubuntu-latest
    container:
      image: alpine:edge
      options: --privileged
    env:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      CFLAGS: "-Wno-error -I/usr/include -I/usr/local/include"
      CXXFLAGS: "-Wno-error -I/usr/include -I/usr/local/include"
      # 强制指定Go模块代理（解决Alpine下Go依赖下载失败）
      GOPROXY: "https://proxy.golang.org,direct"
      # 显示所有编译日志（便于排查）
      VERBOSE: "1"

    steps:
      # 1. 安装完整依赖（含缺失的系统库）
      - name: Install full dependencies
        run: |
          # 升级系统+安装所有必需依赖（含lxc完整依赖、libseccomp等）
          apk update --no-cache && apk upgrade --no-cache
          apk add --no-cache \
            # 基础工具
            git bash coreutils findutils grep sed \
            # 编译工具链
            autoconf automake libtool make gcc musl-dev pkgconfig \
            # Go环境
            go go-md2man \
            # Incus核心依赖（补全官方文档未提及的libseccomp）
            acl-dev eudev-dev gettext-dev intltool libcap-dev libuv-dev \
            linux-headers lz4-dev tcl-dev sqlite-dev lxc-dev libseccomp-dev \
            # 运行时依赖（避免编译时链接缺失）
            lxc liblxc1 acl libcap libseccomp libuv sqlite-libs lz4 \
            # 其他必需库
            xz-dev zlib-dev

          # 创建缺失目录
          mkdir -p /usr/local/include /usr/local/lib /usr/local/bin
          # 验证关键依赖版本
          echo "=== Go Version ==="
          go version
          echo "=== LXC Version ==="
          lxc-version || true
          echo "=== GCC Version ==="
          gcc --version
          echo "=== Deps Path ==="
          echo "GOPATH: $(go env GOPATH)"

      # 2. 拉取源码（完整历史）
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive  # 拉取所有子模块（关键！）

      # 3. 构建cowsql/raft依赖（带详细日志）
      - name: Build cowsql/raft deps
        run: |
          echo "=== Building deps (cowsql/raft) ==="
          # 手动进入deps目录构建（避免Makefile封装导致日志缺失）
          make deps V=1 || (
            echo "=== Deps Build Failed ==="
            # 打印详细错误日志
            ls -la $(go env GOPATH)/deps/ || true
            cat $(go env GOPATH)/deps/cowsql/config.log || true
            exit 1
          )

      # 4. 配置CGO路径（依赖已生成后）
      - name: Configure CGO paths
        run: |
          export DEPS_PATH=$(go env GOPATH)/deps
          # 验证deps目录是否存在
          if [ ! -d "${DEPS_PATH}/cowsql" ] || [ ! -d "${DEPS_PATH}/raft" ]; then
            echo "ERROR: deps directory missing!"
            ls -la ${DEPS_PATH}/ || true
            exit 1
          fi
          # 配置CGO（添加所有可能的库路径）
          echo "CGO_CFLAGS=-I/usr/include -I/usr/local/include -I${DEPS_PATH}/cowsql/include -I${DEPS_PATH}/raft/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L/usr/lib -L/usr/local/lib -L${DEPS_PATH}/cowsql/.libs -L${DEPS_PATH}/raft/.libs -lcowsql -lraft -lintl -lseccomp -lcap -luv -lsqlite3 -llz4 -lpthread -ldl" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib:/usr/local/lib:${DEPS_PATH}/cowsql/.libs:${DEPS_PATH}/raft/.libs" >> $GITHUB_ENV
          echo "CGO_LDFLAGS_ALLOW=(-Wl,-wrap,pthread_create)|(-Wl,-z,now)|(-L.*)" >> $GITHUB_ENV
          # 验证库文件是否存在
          echo "=== Checking library files ==="
          find ${DEPS_PATH} -name "*.so" -o -name "*.a" || true
          ldconfig -p | grep -E 'cowsql|raft|lxc' || true

      # 5. 编译Incus主程序（带详细日志）
      - name: Compile Incus (verbose)
        run: |
          echo "=== Compiling Incus main program ==="
          # 手动执行go build（绕过Makefile封装，便于看详细错误）
          go build -v -x -o bin/incus ./cmd/incus || (
            echo "=== Incus Build Failed ==="
            # 打印Go编译详细日志
            go env
            go mod tidy
            go build -v -x -o bin/incus ./cmd/incus 2>&1 | tee build.log
            exit 1
          )
          # 编译incusd和incus-agent
          go build -v -x -o bin/incusd ./cmd/incusd
          go build -v -x -o bin/incus-agent ./cmd/incus-agent

      # 6. 验证编译产物
      - name: Verify binaries
        run: |
          echo "=== Compiled Binaries ==="
          ls -la bin/
          # 验证可执行性
          if [ -f bin/incus ]; then
            chmod +x bin/incus
            bin/incus --version || true
          fi

      # 7. 上传产物+日志（便于排查）
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: incus-alpine-debug
          path: |
            bin/
            build.log
            $(go env GOPATH)/deps/cowsql/config.log
          retention-days: 14
