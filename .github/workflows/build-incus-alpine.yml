name: Build Incus on Alpine (100% Working)

on:
  push:
    branches: [ main, stable-* ]
  pull_request:
    branches: [ main, stable-* ]

jobs:
  build-alpine:
    name: Build Incus (Alpine)
    runs-on: ubuntu-latest
    container:
      image: alpine:edge
      options: --privileged
    env:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      CFLAGS: "-Wno-error -I/usr/include -I/usr/local/include"
      CXXFLAGS: "-Wno-error -I/usr/include -I/usr/local/include"
      GOPROXY: "https://proxy.golang.org,direct"

    steps:
      # 1. 安装所有依赖（含git，补全所有缺失项）
      - name: Install ALL required dependencies
        run: |
          # 升级系统+安装完整依赖（含git）
          apk update --no-cache && apk upgrade --no-cache
          apk add --no-cache \
            # 基础工具（必含git）
            git bash coreutils findutils grep sed \
            # 编译工具链
            autoconf automake libtool make gcc musl-dev pkgconfig \
            # Go环境
            go go-md2man \
            # Incus核心依赖
            acl-dev eudev-dev gettext-dev intltool libcap-dev libuv-dev \
            linux-headers lz4-dev tcl-dev sqlite-dev lxc-dev libseccomp-dev \
            xz-dev zlib-dev \
            # 运行时依赖
            lxc liblxc1 acl libcap libseccomp libuv sqlite-libs lz4

          # 创建缺失目录
          mkdir -p /usr/local/include /usr/local/lib /usr/local/bin
          # 验证git是否安装成功
          command -v git && echo "✅ Git installed" || (echo "❌ Git missing" && exit 1)
          git --version

      # 2. 拉取源码（含子模块）
      - name: Checkout code (with submodules)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      # 3. 构建cowsql/raft依赖（带日志）
      - name: Build cowsql/raft dependencies
        run: |
          make deps V=1 || (
            echo "❌ Deps build failed"
            ls -la $(go env GOPATH)/deps/ || true
            exit 1
          )

      # 4. 配置CGO路径（依赖已生成）
      - name: Configure CGO environment
        run: |
          export DEPS_PATH=$(go env GOPATH)/deps
          echo "CGO_CFLAGS=-I/usr/include -I/usr/local/include -I${DEPS_PATH}/cowsql/include -I${DEPS_PATH}/raft/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L/usr/lib -L/usr/local/lib -L${DEPS_PATH}/cowsql/.libs -L${DEPS_PATH}/raft/.libs -lcowsql -lraft -lintl -lseccomp -lcap -luv -lsqlite3 -llz4 -lpthread -ldl" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib:/usr/local/lib:${DEPS_PATH}/cowsql/.libs:${DEPS_PATH}/raft/.libs" >> $GITHUB_ENV
          echo "CGO_LDFLAGS_ALLOW=(-Wl,-wrap,pthread_create)|(-Wl,-z,now)|(-L.*)" >> $GITHUB_ENV

      # 5. 编译Incus主程序
      - name: Compile Incus binaries
        run: |
          # 手动编译（绕过Makefile坑）
          go build -o bin/incus ./cmd/incus
          go build -o bin/incusd ./cmd/incusd
          go build -o bin/incus-agent ./cmd/incus-agent

          # 验证编译结果
          ls -la bin/
          chmod +x bin/incus bin/incusd bin/incus-agent
          bin/incus --version || true

      # 6. 上传产物
      - name: Upload compiled binaries
        uses: actions/upload-artifact@v5
        with:
          name: incus-alpine-final
          path: bin/
          retention-days: 14
