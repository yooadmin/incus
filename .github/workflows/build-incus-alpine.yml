name: Build Incus on Alpine

on:
  push:
    branches: [ main, stable-* ]
  pull_request:
    branches: [ main, stable-* ]

jobs:
  build-alpine:
    name: Build Incus (Alpine)
    runs-on: ubuntu-latest
    container:
      image: alpine:edge
      options: --privileged
    env:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

    steps:
      # 1. 基础环境准备（单行写全依赖，避免换行解析错误）
      - name: Install dependencies (Alpine official)
        run: |
          # 核心修复：所有依赖写在同一行，避免Shell换行解析问题
          apk update --no-cache && apk add --no-cache acl-dev autoconf automake eudev-dev gettext-dev go intltool libcap-dev libtool libuv-dev linux-headers lz4-dev tcl-dev sqlite-dev lxc-dev make xz gcc musl-dev pkgconfig

      # 2. 拉取源码
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # 3. 配置编译环境
      - name: Set build environment
        run: |
          echo "CGO_CFLAGS=-I/usr/include -I$(go env GOPATH)/deps/cowsql/include -I$(go env GOPATH)/deps/raft/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L/usr/lib -L$(go env GOPATH)/deps/cowsql/.libs -L$(go env GOPATH)/deps/raft/.libs -lintl" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib:$(go env GOPATH)/deps/cowsql/.libs:$(go env GOPATH)/deps/raft/.libs" >> $GITHUB_ENV
          echo "CGO_LDFLAGS_ALLOW=(-Wl,-wrap,pthread_create)|(-Wl,-z,now)" >> $GITHUB_ENV

      # 4. 编译Incus
      - name: Compile Incus
        run: |
          make deps
          make

      # 5. 上传产物
      - name: Upload binaries
        uses: actions/upload-artifact@v5
        with:
          name: incus-alpine-bin
          path: bin/
          retention-days: 7
